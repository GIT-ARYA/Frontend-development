<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <img src="photo-1434394354979-a235cd36269d.avif" alt="" class="border-4 border-red-400 h-[600px] w-[800px] md:object-cover object-scale-down object-[40%_30%]">
</body>
</html>
<!-- 
Object fill is the by-default class
contain leaves white space and fits the image keeping aspect ratio same
cover crops the image to fit in
none shows the original part of the image which should have been in the container
fill doesn't care about aspect ratio and fills the image in the container
object-[40%_30%] scales the image to 40% width and 30% height leaving the 60% width and 70% height empty
  -->
