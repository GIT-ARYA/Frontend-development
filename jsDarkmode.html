    <button class = " border-2 broder-black bg-red-300 ml-4 p-4 rounded-xl hover:bg-amber-500" onclick="txtchnge()">Change Text</button>

    <div id="pardiv" onclick="divclicker()" class="w-64 h-64 bg-amber-300 m-4 p-6 flex items-center justify-center">
        <button id="childbt" onclick="btclicker()" class = " border-2 broder-black bg-red-300 p-4 rounded-xl hover:bg-amber-500">BUTTON</button>
    </div>
    <script>
        document.getElementById("pardiv").addEventListener("click", function() {
            alert("Div clicked!");
        });
        document.getElementById("childbt").addEventListener("click", function(event) {
            event.stopPropagation(); // Prevent the click event from bubbling up to the parent div
            alert("Button clicked!");
        });

        //Document.querySelectorAll("selector");//returns a static (not live) NodeList representing a list of the document's elements that match the specified group of selectors
        function txtchnge(){
            let elt = document.getElementById("p2");
            elt.innerHTML = "INT219";
        }
        function clsmani(){
            let cl = document.getElementsByClassName("para");
            for (let i = 0; i < cl.length; i++) {
                cl[i].classList.add("font-bold","ml-4");
            }
        }
        function tagchange(){
            let elt = document.getElementsByTagName("p");
            for (let i = 0; i < elt.length; i++) {
                elt[i].innerHTML = "INT219";
            }
        }
        let elt = document.querySelectorAll(".para");
        for (let i = 0 ; i < elt.length ; i++){
            elt[i].innerHTML = "para Class";
        }
    //TO CHANGE THE STYLES OF THE ELEMENTS
        //element.style.property = "value";(adds a style property to an element)
        //element.classlist.add("class");(adds a class to an element)
        //element.classlist.remove("class");(removes a class from an element)
        //element.classlist.toggle("class");(toggles between adding and removing a class from an element)
        //element.classlist.contains("class");(returns a boolean value indicating whether an element has the specified class name)
        function changeStyle(){
        let elt1 = document.getElementById("p4");
        elt1.style.textAlign = "center";
        elt1.style.fontStyle = "italic";
        }
        function changeStyle1(){
            let elt1 = document.getElementById("p4");
            elt1.classList.toggle("text-4xl");
            elt1.classList.toggle("text-blue-600");
            elt1.classList.toggle("font-bold");
            elt1.classList.toggle("bg-green-200");
        }
        function darkmode(){
            let element = document.body;
            element.classList.toggle("bg-gray-400");
            element.classList.toggle("text-white");
        }
        function clsadd(){
            let elt = document.getElementById("p1");
            elt.classList.add("text-4xl","text-blue-600","font-bold","bg-green-200");
        }
        function clsremove(){
            let elt = document.getElementById("p1");
            elt.classList.remove("text-4xl","text-blue-600","font-bold","bg-green-200");
        }
        //element.addeventListener("event", function(){})//adds an event listener to an element
        //element.removeEventListener("event", function(){})//removes an event listener from an element
        function eventlistener(){
            let elt = document.getElementById("p1");
            elt.addEventListener("click", alert("Hello World"));
        }
        function removeeventlistener(){
            let elt = document.getElementById("p1");
            elt.removeEventListener("click", alert("Hello World"));
        }
        

    </script>
