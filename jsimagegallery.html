<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen gap-12">
        <img class="h-63 w-64 rounded-2xl hover:cursor-pointer hover:scale-125 transition"  onclick="addimage(this)" src="photo-1434394354979-a235cd36269d.avif" alt="">
        <img class="h-63 w-64 rounded-2xl hover:cursor-pointer hover:scale-125 transition" onclick="addimage(this)" src="photo-1554629947-334ff61d85dc.avif" alt="">
        <img class="h-63 w-64 rounded-2xl hover:cursor-pointer hover:scale-125 transition" onclick="addimage(this)" src="1000_F_140515612_0MMpqpsIvs6xno5YXmPVy9FUmZ4uLnFB.jpg" alt="">
    </div>
    <div class="flex justify-center items-center h-screen w-screen bg-black/50 fixed inset-0 hidden" id = "dummydiv">
        <img src="photo-1434394354979-a235cd36269d.avif" alt="" class="max-h-[70vh] rounded-2xl " id="dummying">
        <button onclick="removeimage()" class="text-3xl absolute right-5 top-5 bg-white rounded-full p-3 ">X</button>
        <button onclick="nextimg()" class="text-3xl right-5 absolute bg-white rounded-full p-2">></button>
        <button onclick="previmg()" class="text-3xl left-5 absolute bg-white rounded-full p-2"> < </button>
    </div>
    <script>
        const imgs = ["photo-1434394354979-a235cd36269d.avif", "photo-1554629947-334ff61d85dc.avif", "1000_F_140515612_0MMpqpsIvs6xno5YXmPVy9FUmZ4uLnFB.jpg"];
        let currentIndex = 0;
        function previmg() {
            currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
            document.getElementById("dummying").src = imgs[currentIndex];
        }
        function addimage(img1) {
            document.getElementById("dummying").src = img1.src;
            document.getElementById("dummydiv").classList.remove("hidden");
        }
        function removeimage() {
            document.getElementById("dummydiv").classList.add("hidden");
        }
        function nextimg(){
            currentIndex = (currentIndex + 1) % imgs.length;
            document.getElementById("dummying").src = imgs[currentIndex];
        }
    </script>
</body>
</html>
