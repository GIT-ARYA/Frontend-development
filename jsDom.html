        function txtchnge(){
            let elt = document.getElementById("p2");
            elt.innerHTML = "INT219";
        }
        function clsmani(){
            let cl = document.getElementsByClassName("para");
            for (let i = 0; i < cl.length; i++) {
                cl[i].classList.add("font-bold","ml-4");
            }
        }
        function tagchange(){
            let elt = document.getElementsByTagName("p");
            for (let i = 0; i < elt.length; i++) {
                elt[i].innerHTML = "INT219";
            }
        }
        let elt = document.querySelectorAll(".para");
        for (let i = 0 ; i < elt.length ; i++){
            elt[i].innerHTML = "para Class";
        }
